spring.application.name=veiculos

# Application Info
app.name=veiculos
app.version=0.0.1
app.description=TRABALHO SUB TECH CHALLENGE CURSO SOAT - POSTECH

# Configuracoes do Servidor
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.suaempresa.veiculos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuracoes do Banco de Dados PostgreSQL
#spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}

spring.datasource.url=jdbc:postgresql://localhost:5432/veiculos_db
spring.datasource.username=admin
spring.datasource.password=123456

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuração para executar arquivos SQL
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# Se quiser usar nomes customizados
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha

# auth0
okta.oauth2.audience=https://veiculos/api
okta.oauth2.issuer=https://hfantin.us.auth0.com/



logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.web=DEBUG

