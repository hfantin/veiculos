spring.profiles.active=dev

spring.application.name=veiculos

# Application Info
app.name=veiculos
app.version=0.0.1
app.description=TRABALHO SUB TECH CHALLENGE CURSO SOAT - POSTECH

# Configuracoes do Servidor
server.port=8080

# Logging
logging.level.org.springframework=INFO

# DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha

# auth0
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://hfantin.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audience=https://veiculos/api

okta.oauth2.audience=https://veiculos/api
okta.oauth2.issuer=https://hfantin.us.auth0.com/


